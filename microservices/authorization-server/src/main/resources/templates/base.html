<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=”http://www.ultraq.net.nz/thymeleaf/layout”
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Integrador</title>

        <link rel="stylesheet" href="/resources/css/layout-base.css">

        <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.min.css">

        <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="/resources/js/utilidades.js"></script>
    </head>
    <body>
        <header class="mb-4">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="/">Integrador</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
                        <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI, 'aplicacoes') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/seguro/aplicacoes}">Aplicações <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                <div class="float-right">
                    <a class="text-white" sec:authorize="isAuthenticated()" href="/logout" title="Clique para sair">
                        <span sec:authentication="name"></span>
                    </a>
                    <a class="text-white" sec:authorize="!isAuthenticated()" href="/autenticacao">Entrar</a>
                </div>
            </nav>
        </header>
        <main role="main" class="container">
            <div layout:fragment="content"></div>
        </main>
        <footer class="footer">
            <div class="container text-right">
                <span th:text="${'Integrador v' + @environment.getProperty('info.version')}" class="text-muted"></span>
            </div>
        </footer>
    </body>
</html>
