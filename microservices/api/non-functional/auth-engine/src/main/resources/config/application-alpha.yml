info:
  version: @project.version@
  app:
    url: localhost:8081

management:
  endpoint:
    logfile:
      external-file: /${user.home}/${spring.application.name}.log

logging:
  file:
    name: /${user.home}/${spring.application.name}.log
server:
  port: 8081

# configs do eureka server
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: localhost
    appname: auth-engine

oauth:
  endpoints:
    users: http://localhost:8080/account-manager/api/users/
    applications: http://localhost:8080/account-manager/api/applications/
  token: http://localhost:8080/auth-engine/oauth/token
  clientId: auth-engine
  clientSecret: auth-engine
