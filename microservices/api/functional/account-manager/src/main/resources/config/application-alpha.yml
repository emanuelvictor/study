spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  flyway:
    enabled: false

info:
  version: @project.version@
  app:
    url: localhost:8081

management:
  endpoint:
    logfile:
      external-file: /${user.home}/${spring.application.name}.log

logging:
  file:
    name: /${user.home}/${spring.application.name}.log
server:
  port: 8084

# configs do eureka server
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: localhost
    appname: account-manager
