<patrimonio-form [(entity)]='patrimonio' (save)='inserirNovoPatrimonio(patrimonio)'>
  <div class='toolbar' layout='row' flex toolbar>
    <div layout='column'>
      <div class='headline' [innerHTML]="'Bens'"></div>
      <div class='subhead' [innerHTML]="'Inventário / Inserir Novo Patrimônio'"></div>
    </div>

    <div layout='row' layout-align='end center' flex >

      <button mat-raised-button type='button' [mat-dialog-close]='false'>
        <span>Cancelar</span>
      </button>

      <horizontal-space></horizontal-space>

      <button mat-raised-button color='primary'>
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>

    </div>
  </div>
</patrimonio-form>
