<form [formGroup]='form' (ngSubmit)='saveEntity(form)' novalidate>

  <!--toolbar div-->
  <div class='toolbar' layout='row' flex>

    <div layout='column'>
      <div class='subhead' [innerHTML]="'Extender Data de Término'" style='margin-top: 20px'></div>
    </div>

    <div layout='row' layout-align='end center' flex>

      <button mat-raised-button type='button' [mat-dialog-close]='false'>
        <span>Cancelar</span>
      </button>

      <horizontal-space></horizontal-space>

      <button mat-raised-button color='primary'>
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>

    </div>

  </div>

  <div layout='row'>
    <ev-datepicker flex [(dataInput)]='entity.dataTerminoExtendida'>
      <mat-form-field>
        <mat-label>Data de Extenção de Término</mat-label>
        <input placeholder='Data de Extenção de Término'
               [textMask]='{mask: masks.date, guide: false}'
               formControlName='dataTerminoExtendida' matInput
               name='dataTerminoExtendida' id='dataTerminoExtendida'
               [(ngModel)]='entity.dataTerminoExtendida' required flex
               (keyup)="form?.get('dataTerminoExtendida')?.updateValueAndValidity()"/>
        <mat-error *ngIf="form?.controls['dataTerminoExtendida']?.hasError('exception')">
          {{form?.controls['dataTerminoExtendida']?.errors.exception}}
        </mat-error>
      </mat-form-field>
    </ev-datepicker>
  </div>
</form>
