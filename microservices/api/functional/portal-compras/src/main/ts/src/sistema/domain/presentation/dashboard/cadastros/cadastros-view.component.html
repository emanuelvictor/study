<div layout='row' layout-align='center center' id='cadastros-view'
     style='background: #00ABAF; width: 100%; height: 34px; position: fixed; z-index: 1'>

  <a layout-margin routerLinkActive
     #rlaCategorias='routerLinkActive' id='categorias'
     [ngClass]="{'menu-active': rlaCategorias.isActive}" routerLink='categorias'>
    Categorias
  </a>

  <a layout-margin routerLinkActive
     #rlaTiposDocumentos='routerLinkActive' id='tipos-documentos'
     [ngClass]="{'menu-active': rlaTiposDocumentos.isActive}" routerLink='tipos-documentos'
     *hasPermission="['administrador', 'tipos-documentos', 'tipos-documentos/get']; operation 'OR'">
    Tipos de Documentos
  </a>

  <a layout-margin routerLinkActive
     #rlaTiposCadastros='routerLinkActive' id='tipos-cadastros'
     [ngClass]="{'menu-active': rlaTiposCadastros.isActive}" routerLink='tipos-cadastros'
     *hasPermission="['administrador', 'tipos-cadastros']; operation 'OR'">
    Tipos de Cadastro
  </a>

</div>

<div class='main-content'>
  <router-outlet></router-outlet>
</div>
