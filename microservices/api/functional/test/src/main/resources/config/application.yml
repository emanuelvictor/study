spring:
  application.name: @name@

server:
  port: 8484
#  servlet:
#    context-path: /client

security:
  oauth2:
    client:
      client-id: account-manager
      client-secret: account-manager
      access-token-uri: http://localhost:8080/auth-engine/oauth/token
      user-authorization-uri: http://localhost:8080/auth-engine/oauth/authorize
    resource:
      user-info-uri: http://localhost:8080/auth-engine/api/user

logging:
  level:
    root: INFO
    org.hibernate: TRACE
    org.springframework: INFO
    org.springframework.web: INFO
    org.springframework.security: TRACE
    org.springframework.context.support: TRACE

# configs do eureka server
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    hostname: localhost
    appname: test
