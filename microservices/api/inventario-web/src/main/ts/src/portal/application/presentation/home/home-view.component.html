<div style="height: 100vh;">
  <mat-toolbar class="header-toolbar">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="container">
      <div style='margin-right:18px' fxFlex="20" fxLayoutAlign="end center" fxLayoutAlign.gt-sm="none">
        <img class='image-logo-preto' alt='Logo PTI' routerLink='' style='cursor: pointer; margin-top: 10px'
          [src]="'../../../assets/images/logo_pti_sem_descritivo_preta.png'">
      </div>

      <div layout='row' layout-align='end center' flex fxShow.gt-sm="true" fxHide="true">
        <button mat-button class="btn-secondary">Informativo ao candidato</button>
        <button class="btn-secondary" mat-button routerLinkActive [routerLink]="'/login'">
          Oportunidades
        </button>
        <button mat-flat-button class="btn-primary" routerLinkActive [routerLink]="'/login'">
          Entrar
        </button>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column" style="margin-top: 100px">
        <a mat-button routerLink="/about-us">Informativo ao candidato</a>
        <a mat-button routerLink="/prices">Oportunidades</a>
        <a class="btn-primary" mat-button routerLink="/login">Entrar</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <!-- ROTEAMENTO DE COMPONENTES DA APLICAÇÃO -->
      <main class="content">
        <router-outlet></router-outlet>
      </main>

      <sistema-footer *ngIf="router.url != '/login'"></sistema-footer>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
