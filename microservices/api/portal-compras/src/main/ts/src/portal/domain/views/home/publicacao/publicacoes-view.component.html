<mat-drawer-container style="flex: 1 1 auto; height: calc(100% - 65px) ; width: 100%;position: fixed; padding-top:40px;"
                      [ngClass]="{'padding-page': isPadding}">
  <mat-drawer mode="side" opened flex="15" flex-md="25" flex-sm="45" flex-xs="45"
              style=" background-color: #f2f2f2;border-right:none!important">
    <mat-card style="margin-top: 40px">
      <mat-card-content>
        <mat-card-title style="font-weight: 600; font-size: 18px">Compras e Licitações</mat-card-title>
        <mat-list>
          <mat-divider style="margin-right: 18px"></mat-divider>

          <mat-list-item #rlaAvisosContratacoes="routerLinkActive"
                         [routerLink]="'/publicacoes/avisos-contratacoes'"
                         style="padding: 18px 0; cursor: pointer" routerLinkActive
                         [ngClass]="{'avisos-contratacoes-active': rlaAvisosContratacoes.isActive}">
            <mat-icon [ngClass]="{'avisos-contratacoes-active': rlaAvisosContratacoes.isActive}">keyboard_arrow_right
            </mat-icon>
            <span style="font-size:14px">Avisos de Contratações</span>
          </mat-list-item>

          <mat-divider></mat-divider>

          <mat-list-item style="padding: 18px 0; cursor: pointer"
                         [routerLink]="'/publicacoes/avisos-editais'"
                         routerLinkActive #rlaAvisosEditais="routerLinkActive"
                         [ngClass]="{'avisos-editais-active': rlaAvisosEditais.isActive}">
            <mat-icon [ngClass]="{'avisos-editais-active': rlaAvisosEditais.isActive}">keyboard_arrow_right</mat-icon>
            <span style="font-size:14px">Avisos de Editais</span>
          </mat-list-item>

          <mat-divider></mat-divider>

          <mat-list-item #rlaExtratosContratos="routerLinkActive"
                         [routerLink]="'/publicacoes/extratos-contratos'"
                         style="padding: 18px 0; cursor: pointer" routerLinkActive
                         [ngClass]="{'extratos-contratos-active': rlaExtratosContratos.isActive}">
            <mat-icon [ngClass]="{'extratos-contratos-active': rlaExtratosContratos.isActive}">
              keyboard_arrow_right
            </mat-icon>
            <span style="font-size:14px">Extratos de Contratos e Atas de Registro de Preços</span>
          </mat-list-item>


        </mat-list>
      </mat-card-content>
    </mat-card>
