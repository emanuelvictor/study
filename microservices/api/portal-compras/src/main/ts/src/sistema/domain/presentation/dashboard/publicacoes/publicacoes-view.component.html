<div layout='row' layout-align='center center'
     style='background: #00ABAF; width: 100%; height: 34px; position: fixed; z-index: 1'>

  <a layout-margin routerLinkActive
     routerLink='avisos-contratacoes'
     #rlaAvisosContratacoes='routerLinkActive'
     [ngClass]="{'menu-active': rlaAvisosContratacoes.isActive}">
    Avisos de Contratações
  </a>

  <a routerLink='avisos-editais'
     layout-margin routerLinkActive
     #rlaAvisosEditais='routerLinkActive'
     [ngClass]="{'menu-active': rlaAvisosEditais.isActive}">
    Avisos de Editais
  </a>

  <a layout-margin routerLinkActive
     routerLink='extratos-contratos'
     #rlaExtratosContratos='routerLinkActive'
     [ngClass]="{'menu-active': rlaExtratosContratos.isActive}">
    Extratos de Contratos e Atas de Registro de Preços
  </a>

</div>

<div class='main-content margin-top'>
  <router-outlet></router-outlet>
</div>
