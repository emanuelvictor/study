<form [formGroup]='form' novalidate>

  <div layout='row' layout-align='start center' *ngIf='hasDocumentacaoObrigatoria()'>
    <h3>Documentação Obrigatória</h3>
    <horizontal-space [horizontalMargin]='3'></horizontal-space>
    <mat-icon style='font-size: 18px'>info</mat-icon>
  </div>
  <div layout='column' flex *ngFor='let documento of documentos'>
    <div layout='row' flex layout-align='start center'
         *ngIf='documento.tipoCadastroTipoDocumento.obrigatorio === true && !documento.tipoCadastroTipoDocumento.interno'>
      <div layout='row' flex>
        <documento [(documento)]='documento' [documentos]='documentos' [form]='form' flex></documento>
      </div>
    </div>
  </div>

  <div layout='row' layout-align='start center' *ngIf='hasDocumentacaoNaoObrigatoria()'>
    <h3>Documentação Complementar</h3>
    <horizontal-space [horizontalMargin]='3'></horizontal-space>
    <mat-icon style='font-size: 18px'>info</mat-icon>
  </div>
  <div layout='column' flex *ngFor='let documento of documentos'>
    <div layout='row' flex layout-align='start center'
         *ngIf='!documento.tipoCadastroTipoDocumento.obrigatorio && !documento.tipoCadastroTipoDocumento.interno'>
      <div layout='row' flex>
        <documento [(documento)]='documento' [documentos]='documentos' [form]='form' flex></documento>
      </div>
    </div>
  </div>

  <div layout='row' layout-align='start center' *ngIf='hasDocumentacaoInterna()'>
    <h3>Documentação Interna</h3>
    <horizontal-space [horizontalMargin]='3'></horizontal-space>
    <mat-icon style='font-size: 18px'>info</mat-icon>
  </div>
  <div layout='column' flex *ngFor='let documento of documentos'>
    <div layout='row' flex layout-align='start center'
         *ngIf='documento.tipoCadastroTipoDocumento.interno && !authenticationService.usuarioAutenticado.fornecedor'>
      <div layout='row' flex>
        <documento [(documento)]='documento' [documentos]='documentos' [form]='form' flex></documento>
      </div>
    </div>
  </div>

</form>
