<div *ngIf='hasPermission' style='margin-top: 0; padding: 20px 47px 5px'>
  <div class='toolbar' style='margin-bottom: 15px;' layout='row' flex>
    <div layout='column'>
      <div class='headline' [innerHTML]="'Fornecedor por status'"></div>
    </div>
  </div>
  <div layout='row' flex>
    <mat-card flex
              style='border-top: 3px solid #4C4C4C !important; margin-right: 8px !important; margin-left: 2px !important'>
      <div layout='column' layout-align='center center'>
        <button flex mat-icon-button
                style='box-shadow: none !important; margin-top: 30px; color: #4C4C4C; margin-left: -25px'>
          <mat-icon style='font-size: 60px'>edit</mat-icon>
        </button>
        <label layout-margin style='font-size: 18px; color: #4C4C4C;text-align: center'>
          Fornecedores <b>Em Criação</b>
        </label>
        <label layout-margin style='font-size: 40px; color: #4C4C4C; margin-bottom: 40px'><b>{{emCriacao}}</b></label>
        <button routerLink='/fornecedores'
                [queryParams]="{status:'EM_CRIACAO'}"
                style='box-shadow: none !important; width: 100%'
                type='button' flex mat-raised-button class='attach-button'>
          <span>Avançar</span>
          <mat-icon layout-margin>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
    <mat-card flex
              style='border-top: 3px solid #F6B800 !important; margin-right: 8px !important; margin-left: 8px !important'>
      <div layout='column' layout-align='center center'>
        <button flex mat-icon-button
                style='box-shadow: none !important; margin-top: 30px; color: #F6B800; margin-left: -25px'>
          <mat-icon style='font-size: 60px'>visibility</mat-icon>
        </button>
        <label layout-margin style='font-size: 18px; color: #4C4C4C;text-align: center'>Fornecedores <b>Em
          Análise</b></label>
        <label layout-margin style='font-size: 40px; color: #F6B800; margin-bottom: 40px'><b>{{emAnalise}}</b></label>
        <button routerLink='/fornecedores'
                [queryParams]="{status:'EM_ANALISE'}"
                style='box-shadow: none !important; width: 100%'
                type='button' flex mat-raised-button class='attach-button'>
          <span>Avançar</span>
          <mat-icon layout-margin>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
    <mat-card flex
              style='border-top: 3px solid #2DB45C !important; margin-right: 8px !important; margin-left: 8px !important'>
      <div layout='column' layout-align='center center'>
        <button flex mat-icon-button
                style='box-shadow: none !important; margin-top: 30px; color: #2DB45C; margin-left: -25px'>
          <mat-icon style='font-size: 60px'>edit</mat-icon>
        </button>
        <label layout-margin style='font-size: 18px; color: #4C4C4C;text-align: center'>Fornecedores
          <b>Aprovados</b></label>
        <label layout-margin style='font-size: 40px; color: #2DB45C; margin-bottom: 40px'><b>{{aprovados}}</b></label>
        <button routerLink='/fornecedores'
                [queryParams]="{status:'APROVADO'}"
                style='box-shadow: none !important; width: 100%'
                type='button' flex mat-raised-button class='attach-button'>
          <span>Avançar</span>
          <mat-icon layout-margin>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
    <mat-card flex
              style='border-top: 3px solid #E44451 !important; margin-right: 8px !important; margin-left: 8px !important'>
      <div layout='column' layout-align='center center'>
        <button flex mat-icon-button
                style='box-shadow: none !important; margin-top: 30px; color: #E44451; margin-left: -25px'>
          <mat-icon style='font-size: 60px'>cancel</mat-icon>
        </button>
        <label layout-margin style='font-size: 18px; color: #4C4C4C;text-align: center'>
          Fornecedores <b>Recusados</b></label>
        <label layout-margin style='font-size: 40px; color: #E44451; margin-bottom: 40px'><b>{{recusados}}</b></label>
        <button routerLink='/fornecedores'
                [queryParams]="{status:'RECUSADO'}"
                style='box-shadow: none !important; width: 100%'
                type='button' flex mat-raised-button class='attach-button'>
          <span>Avançar</span>
          <mat-icon layout-margin>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
    <mat-card flex style='border-top: 3px solid rgba(76, 76, 76, 0.5) !important; margin-left: 8px !important'>
      <div layout='column' layout-align='center center'>
        <button flex mat-icon-button
                style='box-shadow: none !important; margin-top: 30px; color: rgba(76, 76, 76, 0.5); margin-left: -27px'>
          <mat-icon style='font-size: 60px'>history</mat-icon>
        </button>
        <label layout-margin style='font-size: 18px; color: #4C4C4C;text-align: center'>
          Fornecedores <b>Vencidos</b></label>
        <label layout-margin
               style='font-size: 40px; color: rgba(76, 76, 76, 0.5); margin-bottom: 40px'>
          <b>{{vencidos}}</b>
        </label>
        <button routerLink='/fornecedores'
                [queryParams]="{vencidoFilter:true}"
                style='box-shadow: none !important; width: 100%'
                type='button' flex mat-raised-button class='attach-button'>
          <span>Avançar</span>
          <mat-icon layout-margin>arrow_forward</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
