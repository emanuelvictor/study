<div [className]="overflow ? 'withOverflow' : 'withoutOverflow'"
     style="background-color: #f2f2f2;height: calc(100% - 65px); width:100%;"
     layout="row" layout-md="column" layout-sm="column" layout-xs="column" flex>


  <!-- LADO ESQUERDO DO TEMPLATE -->
  <div flex [ngStyle]="{'background' : 'url(../../../assets/images/Group_2128.png) no-repeat center center',
    '-webkit-background-size' : 'cover',
    '-moz-background-size' : 'cover',
    '-o-background-size' : 'cover',
    'background-size' :'cover'}">
    <ng-content select="[left-side]">
    </ng-content>
  </div>

  <!-- LADO DIREITO DO TEMPLATE -->
  <div flex style="background-color: #f2f2f2;">
    <ng-content select="[right-side]">
    </ng-content>
  </div>
</div>
