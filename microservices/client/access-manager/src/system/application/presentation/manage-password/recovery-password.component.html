<div layout="column" layout-align="center center" id="login">
  <mat-card id="custom-card-size" style='border-radius: 0'>
    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="recoverPassword(form)">
        <div layout="column">
          <div layout="row" layout-align="center center">
<!--            <img class="image-logo" alt="Logo"-->
<!--                 [src]="'../../../assets/images/logo.png'">-->
          </div>
          <div layout="column" class="pad-top">
            <div layout="row">
              <mat-form-field flex>
                <input type="email" name="email"
                       required matInput [(ngModel)]="user.email"
                       placeholder="Digite seu e-mail cadastrado no sistema"/>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
            </div>
          </div>
          <div layout="row" layout-align="start center" class="actions" flex>
            <button [routerLink]="['/login']"
                    mat-raised-button type="button"
                    style="width:auto" class="btn-back-to-login">
              Voltar
            </button>
            <horizontal-space></horizontal-space>
            <button mat-raised-button type="submit" style="width:auto">
              Recuperar senha
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div id="bottom"></div>
