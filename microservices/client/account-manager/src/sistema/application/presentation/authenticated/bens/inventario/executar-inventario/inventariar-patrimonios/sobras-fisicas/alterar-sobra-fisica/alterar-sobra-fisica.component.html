<sobra-fisica-form [(entity)]='patrimonio' (save)='alterarSobraFisica(patrimonio)'>
  <div class='toolbar' layout='row' flex toolbar>
    <div layout='column' layout-margin>
      <mat-checkbox [(ngModel)]='patrimonio.sobraFisica'
                    flex layout-margin layout-align='start center'
                    (change)="patrimonio.sobraFisica ? patrimonio.plaqueta = null : patrimonio.plaqueta = ''">
        Sobra f√≠sica
      </mat-checkbox>
    </div>

    <div layout='row' layout-align='end center' flex>

      <button mat-raised-button type='button' color='warn' (click)='excluir(patrimonio.id)'>
        <span>Excluir</span>
      </button>

      <horizontal-space></horizontal-space>

      <button mat-raised-button type='button' [mat-dialog-close]='false'>
        <span>Cancelar</span>
      </button>

      <horizontal-space></horizontal-space>

      <button mat-raised-button color='primary'>
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>

    </div>
  </div>
</sobra-fisica-form>
