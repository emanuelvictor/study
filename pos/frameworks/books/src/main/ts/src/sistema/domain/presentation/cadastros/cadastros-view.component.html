<div layout='row' layout-align='center center' id='cadastros-view'
     style='background: #00ABAF; width: 100%; height: 34px; position: fixed; z-index: 1'>

  <a #rlaLivros='routerLinkActive' id='livros'
     [ngClass]="{'menu-active': rlaLivros.isActive}"
     layout-margin routerLinkActive routerLink='livros'>
    Livros
  </a>

  <a #rlaEditoras='routerLinkActive' id='editoras'
     [ngClass]="{'menu-active': rlaEditoras.isActive}"
     layout-margin routerLinkActive routerLink='editoras'>
    Editoras
  </a>

</div>

<div class='main-content'>
  <router-outlet></router-outlet>
</div>
