<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Questionário</title>
    </h:head>
    <h:body>
        <h:form>
            Nome do candidato: <h:inputText value="#{jsfResposta.resposta.usuario.nome}"/>
            <br/>
            Qual é a soma entre <h:outputText value="#{jsfResposta.resposta.questao.valores[0]}"/> e <h:outputText value="#{jsfResposta.resposta.questao.valores[1]}"/> ? <h:inputText value="#{jsfResposta.resposta.resultadoInformadoPeloUsuario}"/>
            <h:commandButton value="Calcular" action="#{jsfResposta.save()}"/>
            <h:outputText value="#{jsfResposta.mensagem}"/>
        </h:form>

        <br/>
        <h:form>
            <h:dataTable value="#{jsfResposta.ranque}" var="usuario">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{usuario.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Pontuação</f:facet>
                    <h:outputText value="#{usuario.pontuacao}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
