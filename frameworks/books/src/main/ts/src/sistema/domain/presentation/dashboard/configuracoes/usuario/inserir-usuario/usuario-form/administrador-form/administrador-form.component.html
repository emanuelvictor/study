<form novalidate layout='row'
      [formGroup]='form.controls.grupoAcesso'>

  <mat-form-field flex>
    <input formControlName='grupoAcesso'
           matInput [(ngModel)]="grupoAcesso"
           placeholder="Grupo de Acesso" name="grupoAcesso" required
           (ngModelChange)='grupoAcessoChange.emit(this.grupoAcesso)'
           [matAutocomplete]="auto" (blur)="normalizeGrupoAcesso()" id="grupoAcesso"
           (keyup)="debounce(this,listGruposAcesso); error = isString(grupoAcesso)">

    <mat-autocomplete [displayWith]='displayNomeGrupoAcesso' #auto='matAutocomplete'>
      <mat-option [value]="grupoAcesso" *ngFor="let grupoAcesso of gruposAcesso">
        {{ grupoAcesso.nome }}
      </mat-option>
    </mat-autocomplete>

    <mat-error>
      Nenhum grupo de acesso selecionado.
    </mat-error>
  </mat-form-field>

</form>
