<form [formGroup]='form' (ngSubmit)='saveEntity(form)' novalidate>

  <!--toolbar div-->
  <ng-content select="[toolbar]"></ng-content>

  <mat-card id="default-form">
    <div layout="row">

      <mat-form-field flex>
        <input [(ngModel)]='entity.numeroProcesso'
               formControlName='numeroProcesso' required
               placeholder='Número do processo' maxlength='20'
               matInput id='numeroProcesso' name='numeroProcesso'/>
        <mat-error>
          Esse campo é obrigatório
        </mat-error>
      </mat-form-field>

      <horizontal-space></horizontal-space>

      <mat-form-field flex>
        <mat-select placeholder='Instrumento jurídico'
                    [(value)]='entity.instrumentoJuridico'>
          <mat-option [value]="instrumentoJuridico"
                      *ngFor="let instrumentoJuridico of instrumentosJuridicos">
            {{instrumentoJuridico | translate }}
          </mat-option>
        </mat-select>
        <mat-error>
          Esse campo é obrigatório
        </mat-error>
      </mat-form-field>

      <horizontal-space></horizontal-space>

      <horizontal-space *ngIf='entity?.id'></horizontal-space>

      <mat-form-field *ngIf='entity?.id' flex>
        <input [ngModelOptions]='{standalone: true}'
               name='dataPublicacao' id='dataPublicacao'
               matInput placeholder='Data da publicação'
               [textMask]="{mask: masks.date, guide: false}"
               disabled flex [(ngModel)]='entity.dataPublicacao'/>
      </mat-form-field>

    </div>
    <div layout="row">
      <mat-form-field flex>
        <textarea maxlength='500' matInput
                  formControlName='objeto'
                  id='objeto' name='objeto'
                  [(ngModel)]='entity.objeto'
                  placeholder='Objeto' required>
        </textarea>
        <mat-hint align='end'>
          {{entity?.objeto?.length}} / 500
        </mat-hint>
        <mat-error>
          Esse campo é obrigatório
        </mat-error>
      </mat-form-field>
    </div>

    <vincular-anexos [form]='form' [(anexos)]='entity.anexos'
                     (remove)='removeAnexoPublicacao($event)'>
    </vincular-anexos>

  </mat-card>
</form>
