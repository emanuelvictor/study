<form [formGroup]='form' novalidate>

  <div layout='row' layout-align='start center' *ngIf='hasDocumentacaoObrigatoria()'>
    <h3>Documentação Obrigatória</h3>
    <horizontal-space [horizontalMargin]="3"></horizontal-space>
    <mat-icon style="font-size: 18px">info</mat-icon>
  </div>

  <div layout='column' flex *ngFor='let documento of documentos'>
    <!--{{documento.tipoCadastroTipoDocumento.obrigatorio}} -{{documento.tipoCadastroTipoDocumento.tipoCadastro.nome}}-->
    <div layout='row' *ngIf="documento.tipoCadastroTipoDocumento.obrigatorio === true" flex layout-align='start center'>
      <div layout='row' flex>
        <documento [(documento)]='documento' [form]='form' flex></documento>
      </div>
    </div>
  </div>

  <div layout='row' layout-align='start center' *ngIf='hasDocumentacaoNaoObrigatoria()'>
    <h3>Documentação Complementar</h3>
    <horizontal-space [horizontalMargin]="3"></horizontal-space>
    <mat-icon style="font-size: 18px">info</mat-icon>
  </div>
  <div layout='column' flex *ngFor='let documento of documentos'>
    <!--{{documento.tipoCadastroTipoDocumento.obrigatorio}} -{{documento.tipoCadastroTipoDocumento.tipoCadastro.nome}}-->
    <div layout='row' *ngIf="!documento.tipoCadastroTipoDocumento.obrigatorio" flex layout-align='start center'>
      <div layout='row' flex>
        <documento [(documento)]='documento' [form]='form' flex></documento>
      </div>
    </div>
  </div>

</form>
