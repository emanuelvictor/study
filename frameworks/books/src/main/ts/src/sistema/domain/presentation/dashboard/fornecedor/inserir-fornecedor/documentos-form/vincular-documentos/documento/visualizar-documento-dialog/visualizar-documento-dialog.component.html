<div layout='column' layout-margin>
  <iframe [src]='url' width='800' height='600' frameborder='0'
          webkitallowfullscreen mozallowfullscreen allowfullscreen>
  </iframe>

  <a href='{{documento?.caminho}}'
     type='button' flex target='_blank'
     mat-raised-button class='attach-button'
     style='margin-left: 0; margin-right: 0; margin-bottom: 0'>
    <mat-icon>cloud_download</mat-icon>
    <span>Visualizar em outra aba</span>
  </a>
</div>
