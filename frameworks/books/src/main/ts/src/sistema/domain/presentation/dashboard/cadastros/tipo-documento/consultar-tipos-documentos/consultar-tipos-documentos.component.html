<list-page 
    [subhead]="'Tipo Documento'"
    [gender]="'M'" 
    [dataSource]="dataSource"
    [columns]="columns"
    [displayedColumns]="displayedColumns"
    [totalElements]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [rolesToAdd]="['administrador', 'tipos-documentos', 'tipos-documentos/post']"
    [rolesToView]="['administrador', 'tipos-documentos', 'tipos-documentos/get']"
    [rolesToEdit]="['administrador', 'tipos-documentos', 'tipos-documentos/put']"
    [rolesToDelelte]="['administrador', 'tipos-documentos', 'tipos-documentos/delete']"
    (list)="listByFilters($event)"
    (delete)="openDeleteDialog($event)">
</list-page>
